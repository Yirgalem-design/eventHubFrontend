<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventHub Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
  <h1 class="text-center mb-2">EventHub Planner</h1>
  <p class="text-center  mb-4">Plan smart, live better.</p>
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Create New Event</h5>
        <form id="eventForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="title" placeholder="Event Title" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="description" placeholder="Event Description" required></textarea>
          </div>
          <div class="row g-3 mb-3">
            <div class="col">
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="col">
              <input type="time" class="form-control" id="time" required>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="location" placeholder="Location" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Create Event</button>
        </form>
      </div>
    </div>

    <div>
      <h3 class="mb-3">Upcoming Events</h3>
      <div id="eventList" class="row g-3"></div>
    </div>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editEventForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editEventId">
            <div class="mb-3">
              <input type="text" class="form-control" id="editTitle" placeholder="Event Title" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="editDescription" placeholder="Event Description" required></textarea>
            </div>
            <div class="row g-3 mb-3">
              <div class="col">
                <input type="date" class="form-control" id="editDate" required>
              </div>
              <div class="col">
                <input type="time" class="form-control" id="editTime" required>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="editLocation" placeholder="Location" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
